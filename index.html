<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
        <meta name="description" content="PWA APP">
        <meta name="keywords" content="PWA, JS, APP">
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>My PWA</title>
		<link rel="manifest" href="manifest.json" />

		<link rel="manifest" href="manifest.json" />
		<!-- ios support -->
		<link rel="apple-touch-icon" href="images/icon-192x192.png" />
		<link rel="apple-touch-icon" href="images/icon-256x256.png" />
		<link rel="apple-touch-icon" href="images/icon-384x384.png" />
		<link rel="apple-touch-icon" href="images/icon-512x512.png" />
		<meta name="apple-mobile-web-app-status-bar" content="#db4938" />
		<meta name="theme-color" content="#db4938" />
	</head>
	<body>
		<h1>Hello, PWA!</h1>

		<script>
			if ("serviceWorker" in navigator) {
				window.addEventListener("load", function () {
					navigator.serviceWorker
						.register("/serviceWorker.js")
						.then((res) => console.log("service worker registered"))
						.catch((err) => console.log("service worker not registered", err));
				});
			}
		</script>
	</body>
</html>
